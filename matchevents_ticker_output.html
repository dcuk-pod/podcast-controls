<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Events Ticker</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <link rel="stylesheet" href="ticker_style.css">
</head>
<body>
    <div id="ticker-container-wrapper">
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const wrapper = document.getElementById('ticker-container-wrapper');
            const matchEventsDocRef = db.collection('scoreboard').doc('matchEvents');
            const matchEventsDataDocRef = db.collection('scoreboard').doc('matchEventsData');
            
            let displayedEventIds = new Set();
            const MAX_EVENTS = 5; // Max events to show at once

            matchEventsDocRef.onSnapshot((doc) => {
                if (doc.exists && doc.data().show) {
                    if (!document.getElementById('ticker-container')) {
                        wrapper.innerHTML = `
                            <div class="ticker-container" id="ticker-container">
                                <div class="ticker-header">
                                    <h1>Match Events</h1>
                                </div>
                                <div class="events-list-viewport" id="events-list"></div>
                            </div>
                        `;
                    }
                } else {
                    wrapper.innerHTML = '';
                    displayedEventIds.clear();
                }
            });

            matchEventsDataDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    updateTicker(doc.data().events);
                }
            });

            function typewriterEffect(element, text, speed = 30) {
                let i = 0;
                element.textContent = '';
                const typing = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                    }
                }, speed);
            }
            
            function getIconForEvent(event) {
                switch (event.type) {
                    case 'Goal': return '⚽';
                    case 'Card': return event.detail === 'Yellow Card' ? '🟨' : '🟥';
                    case 'subst': return '🔄';
                    case 'Var': return '🖥️';
                    default: return 'ℹ️';
                }
            }

            function updateTicker(events) {
                const eventsList = document.getElementById('events-list');
                if (!events || !eventsList) return;
                
                // --- MODIFICATION START ---
                // REASON: Instead of just reversing, we now filter out bad data and properly sort by time.
                // 1. .filter() removes any events where the player name is missing (or the 'assist' name for subs).
                // 2. .sort() orders the events by elapsed time descending. If minutes are the same, it uses extra time.
                const sortedEvents = events
                    .filter(event => {
                        if (event.type === 'subst') {
                            return event.player && event.player.name && event.assist && event.assist.name;
                        }
                        return event.player && event.player.name;
                    })
                    .sort((a, b) => {
                        if (b.time.elapsed !== a.time.elapsed) {
                            return b.time.elapsed - a.time.elapsed;
                        }
                        const extraA = a.time.extra || 0;
                        const extraB = b.time.extra || 0;
                        return extraB - extraA;
                    });
                // --- MODIFICATION END ---

                // We now iterate over the correctly filtered and sorted events
                sortedEvents.forEach(event => {
                    const eventId = `${event.team.id}-${event.time.elapsed}-${event.player.id}-${event.detail}`;
                    if (!displayedEventIds.has(eventId)) {
                        
                        const item = document.createElement('div');
                        item.className = 'event-item new-event';
                        item.dataset.eventId = eventId;
                        
                        const eventTime = event.time.extra ? `${event.time.elapsed}+${event.time.extra}` : event.time.elapsed;
                        const icon = getIconForEvent(event);
                        
                        let detailText = '';
                        if (event.type === 'subst') {
                            detailText = `${event.player.name} ▲ | ${event.assist.name} ▼`;
                        } else {
                            detailText = `${event.player.name} (${event.detail || ''})`;
                        }
                        
                        item.innerHTML = `
                            <div class="event-time">${eventTime}'</div>
                            <div class="event-icon">${icon}</div>
                            <div class="event-details"></div>
                        `;

                        if(eventsList.firstChild && eventsList.firstChild.className.includes('no-events')) {
                            eventsList.innerHTML = '';
                        }
                        eventsList.prepend(item);
                        displayedEventIds.add(eventId);

                        typewriterEffect(item.querySelector('.event-details'), detailText);
                        
                        setTimeout(() => item.classList.remove('new-event'), 500);

                        while (eventsList.children.length > MAX_EVENTS) {
                            const childToRemove = eventsList.lastChild;
                            displayedEventIds.delete(childToRemove.dataset.eventId);
                            eventsList.removeChild(childToRemove);
                        }
                    }
                });
                
                if (eventsList.children.length === 0) {
                    eventsList.innerHTML = `<div class="no-events">No events yet.</div>`;
                }
            }
        });
    </script>
</body>
</html>
