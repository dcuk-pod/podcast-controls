<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Match Events Ticker</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="ticker_style.css">
</head>
<body>
    <div id="ticker-container-wrapper">
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCFDYDSsOswmf2xn8-Z6LNw4Qu-kiph2X4",
                authDomain: "scoreboard-control.firebaseapp.com",
                projectId: "scoreboard-control",
                storageBucket: "scoreboard-control.firebasestorage.app",
                messagingSenderId: "438021450087",
                appId: "1:438021450087:web:cb4eb72e0858b4b2f627c2"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const wrapper = document.getElementById('ticker-container-wrapper');
            const matchEventsDocRef = db.collection('scoreboard').doc('matchEvents');
            const matchEventsDataDocRef = db.collection('scoreboard').doc('matchEventsData');
            
            let displayedEventIds = new Set();
            const MAX_EVENTS = 5; // Max events to show at once

            matchEventsDocRef.onSnapshot((doc) => {
                if (doc.exists && doc.data().show) {
                    if (!document.getElementById('ticker-container')) {
                        wrapper.innerHTML = `
                            <div class="ticker-container" id="ticker-container">
                                <div class="ticker-header">
                                    <h1>Match Events</h1>
                                </div>
                                <div class="events-list-viewport" id="events-list"></div>
                            </div>
                        `;
                    }
                } else {
                    wrapper.innerHTML = '';
                    displayedEventIds.clear();
                }
            });

            matchEventsDataDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    updateTicker(doc.data().events);
                }
            });

            function typewriterEffect(element, text, speed = 30) {
                let i = 0;
                element.textContent = '';
                const typing = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                    }
                }, speed);
            }
            
            function getIconForEvent(event) {
                switch (event.type) {
                    case 'Goal': return '⚽';
                    case 'Card': return event.detail === 'Yellow Card' ? '🟨' : '🟥';
                    case 'subst': return '🔄';
                    case 'Var': return '🖥️';
                    default: return 'ℹ️';
                }
            }

            // --- MODIFICATION START ---
            function updateTicker(events) {
                const eventsList = document.getElementById('events-list');
                if (!events || !eventsList) return;
                
                // REASON: The previous logic could lead to incorrect ordering.
                // This new approach rebuilds the list on each update to guarantee the correct order (latest events first),
                // while smartly applying animations only to events that are genuinely new.

                // 1. Filter out bad data and sort all events descending by time (newest first).
                const sortedEvents = events
                    .filter(event => {
                        if (event.type === 'subst') {
                            return event.player && event.player.name && event.assist && event.assist.name;
                        }
                        return event.player && event.player.name;
                    })
                    .sort((a, b) => {
                        if (b.time.elapsed !== a.time.elapsed) {
                            return b.time.elapsed - a.time.elapsed;
                        }
                        const extraA = a.time.extra || 0;
                        const extraB = b.time.extra || 0;
                        return extraB - extraA;
                    });

                // 2. Take only the most recent events, up to the maximum display limit.
                const eventsToShow = sortedEvents.slice(0, MAX_EVENTS);
                const newEventIds = new Set();
                
                // 3. Clear the current list in the DOM.
                eventsList.innerHTML = '';

                // 4. Iterate through the correctly sorted events we want to show and build the list.
                eventsToShow.forEach(event => {
                    // Make the event ID more unique by including the event type
                    const eventId = `${event.team.id}-${event.time.elapsed}-${event.player.id}-${event.type}-${event.detail}`;
                    newEventIds.add(eventId);

                    const item = document.createElement('div');
                    
                    // Check if this event was displayed in the last update.
                    const isNew = !displayedEventIds.has(eventId);
                    item.className = isNew ? 'event-item new-event' : 'event-item';

                    const eventTime = event.time.extra ? `${event.time.elapsed}+${event.time.extra}` : event.time.elapsed;
                    const icon = getIconForEvent(event);
                    
                    let detailText = '';
                    if (event.type === 'subst') {
                        detailText = `${event.assist.name} ▲ | ${event.player.name} ▼`;
                    } else {
                        detailText = `${event.player.name} (${event.detail || ''})`;
                    }
                    
                    item.innerHTML = `
                        <div class="event-time">${eventTime}'</div>
                        <div class="event-icon">${icon}</div>
                        <div class="event-details"></div>
                    `;

                    // Add the created item to the list.
                    eventsList.appendChild(item);
                    
                    const detailElement = item.querySelector('.event-details');

                    // 5. Apply effects only if the event is new to avoid re-animating old events.
                    if (isNew) {
                        typewriterEffect(detailElement, detailText);
                        setTimeout(() => item.classList.remove('new-event'), 500);
                    } else {
                        detailElement.textContent = detailText; // For existing events, just set the text directly.
                    }
                });

                // 6. Update the master set of displayed IDs for the next update cycle.
                displayedEventIds = newEventIds;
                
                if (eventsList.children.length === 0) {
                    eventsList.innerHTML = `<div class="no-events">No events yet.</div>`;
                }
            }
            // --- MODIFICATION END ---
        });
    </script>
</body>
</html>
