<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Clocks</title>
    <link rel="stylesheet" href="clocks.css">
</head>
<body>
    <div class="clock-container">
        <div class="clock">
            <span class="clock-label">UK</span>
            <span class="clock-time" id="uk-time">--:--:--</span>
        </div>
        <div class="clock">
            <span class="clock-label">DC</span>
            <span class="clock-time" id="dc-time">--:--:--</span>
        </div>
    </div>

    <script src="clocks.js"></script>
</body>
</html>
