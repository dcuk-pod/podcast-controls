<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Events Ticker</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="ticker_style.css">
</head>
<body>
    <div id="ticker-container-wrapper">
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCFDYDSsOswmf2xn8-Z6LNw4Qu-kiph2X4",
                authDomain: "scoreboard-control.firebaseapp.com",
                projectId: "scoreboard-control",
                storageBucket: "scoreboard-control.firebasestorage.app",
                messagingSenderId: "438021450087",
                appId: "1:438021450087:web:cb4eb72e0858b4b2f627c2"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const wrapper = document.getElementById('ticker-container-wrapper');
            const leagueEventsDocRef = db.collection('scoreboard').doc('leagueEvents');
            const leagueEventsDataDocRef = db.collection('scoreboard').doc('leagueEventsData');
            
            let previouslyDisplayedIds = new Set();
            const MAX_EVENTS = 5;
            let allSeenEvents = [];

            leagueEventsDocRef.onSnapshot((doc) => {
                if (doc.exists && doc.data().show) {
                    if (!document.getElementById('ticker-container')) {
                        wrapper.innerHTML = `
                            <div class="ticker-container" id="ticker-container">
                                <div class="ticker-header">
                                    <h1>League Events</h1>
                                </div>
                                <div class="events-list-viewport" id="events-list"></div>
                            </div>
                        `;
                    }
                } else {
                    wrapper.innerHTML = '';
                    previouslyDisplayedIds.clear();
                    allSeenEvents = [];
                }
            });

            leagueEventsDataDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    updateTicker(doc.data().events);
                }
            });
            
            function getIconForEvent(event) {
                if (event.type === 'Goal') return 'âš½';
                if (event.type === 'Card') return event.detail === 'Yellow Card' ? 'ðŸŸ¨' : 'ðŸŸ¥';
                return 'â„¹ï¸';
            }
            
            // --- NEW: Helper function to get the uppercase text for an event ---
            function getEventText(event) {
                if (event.type === 'Goal') return 'GOAL';
                if (event.type === 'Card') {
                    // This will return "YELLOW CARD" or "RED CARD"
                    return event.detail.toUpperCase();
                }
                // Fallback for any other event types
                return event.type.toUpperCase();
            }

            // --- MODIFICATION START: The ticker logic is updated for the new format ---
            function updateTicker(eventsFromDb) {
                const eventsList = document.getElementById('events-list');
                if (!eventsFromDb || !eventsList) return;

                // 1. Filter the incoming data first to remove unwanted events.
                const filteredEvents = eventsFromDb.filter(event => {
                    const hasPlayerName = event.player && event.player.name != null;
                    const isNotSub = event.type !== 'subst';
                    return hasPlayerName && isNotSub;
                });

                // 2. Identify new events and add them to our master list with a timestamp.
                const seenEventIds = new Set(allSeenEvents.map(e => e.id));
                filteredEvents.forEach(event => {
                    const eventId = `${event.fixtureInfo.fixture.id}-${event.type}-${event.player.id}-${event.time.elapsed}-${event.detail}`;
                    if (!seenEventIds.has(eventId)) {
                        allSeenEvents.push({ ...event, id: eventId, receivedAt: Date.now() });
                    }
                });

                // 3. Sort the master list by our custom timestamp (newest first).
                const sortedEvents = allSeenEvents.sort((a, b) => b.receivedAt - a.receivedAt);

                // 4. Take the most recent events to display.
                const eventsToShow = sortedEvents.slice(0, MAX_EVENTS);
                const newDisplayIds = new Set();
                
                eventsList.innerHTML = '';

                // 5. Rebuild the on-screen list with the new, detailed format.
                eventsToShow.forEach(event => {
                    newDisplayIds.add(event.id);
                    const item = document.createElement('div');
                    
                    const isNew = !previouslyDisplayedIds.has(event.id);
                    // The whole item is now one line, replacing the old structure.
                    item.className = isNew ? 'event-item event-line new-event' : 'event-item event-line';

                    // --- Constructing the new detailed string ---
                    const time = event.time.extra ? `${event.time.elapsed}+${event.time.extra}'` : `${event.time.elapsed}'`;
                    const icon = getIconForEvent(event);
                    const eventText = getEventText(event);
                    const homeTeam = event.fixtureInfo.teams.home.name;
                    const awayTeam = event.fixtureInfo.teams.away.name;
                    const homeScore = event.fixtureInfo.goals.home;
                    const awayScore = event.fixtureInfo.goals.away;
                    const player = `<strong>${event.player.name}</strong>`;

                    let teamDisplayString;
                    // Check which team the event belongs to and make them bold.
                    if (event.team.id === event.fixtureInfo.teams.home.id) {
                        teamDisplayString = `<strong>${homeTeam}</strong> ${homeScore}-${awayScore} ${awayTeam}`;
                    } else {
                        teamDisplayString = `${homeTeam} ${homeScore}-${awayScore} <strong>${awayTeam}</strong>`;
                    }
                    
                    // Combine all parts into the final string.
                    item.innerHTML = `${time} - ${icon} ${eventText} - ${teamDisplayString} - ${player}`;
                    
                    eventsList.appendChild(item);

                    // Add the animation class fade-out timer
                    if (isNew) {
                         setTimeout(() => item.classList.remove('new-event'), 500);
                    }
                });

                previouslyDisplayedIds = newDisplayIds;

                if (eventsList.children.length === 0) {
                    eventsList.innerHTML = `<div class="no-events">No recent events.</div>`;
                }
            }
            // --- MODIFICATION END ---
        });
    </script>
</body>
</html>
