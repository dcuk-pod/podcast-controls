<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>League Events Ticker</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <link rel="stylesheet" href="ticker_style.css">
</head>
<body>
    <div id="ticker-container-wrapper">
        </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firebaseConfig = {
                apiKey: "AIzaSyCFDYDSsOswmf2xn8-Z6LNw4Qu-kiph2X4",
                authDomain: "scoreboard-control.firebaseapp.com",
                projectId: "scoreboard-control",
                storageBucket: "scoreboard-control.firebasestorage.app",
                messagingSenderId: "438021450087",
                appId: "1:438021450087:web:cb4eb72e0858b4b2f627c2"
            };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            const wrapper = document.getElementById('ticker-container-wrapper');
            const leagueEventsDocRef = db.collection('scoreboard').doc('leagueEvents');
            const leagueEventsDataDocRef = db.collection('scoreboard').doc('leagueEventsData');
            
            let previouslyDisplayedIds = new Set();
            const MAX_EVENTS = 5; // Max events to show at once

            // --- NEW: A persistent array to store all events seen in this session ---
            // This is the key to our new sorting logic. It will hold event objects
            // plus our custom 'receivedAt' timestamp.
            let allSeenEvents = [];

            leagueEventsDocRef.onSnapshot((doc) => {
                if (doc.exists && doc.data().show) {
                    if (!document.getElementById('ticker-container')) {
                        wrapper.innerHTML = `
                            <div class="ticker-container" id="ticker-container">
                                <div class="ticker-header">
                                    <h1>League Events</h1>
                                </div>
                                <div class="events-list-viewport" id="events-list"></div>
                            </div>
                        `;
                    }
                } else {
                    wrapper.innerHTML = '';
                    previouslyDisplayedIds.clear();
                    allSeenEvents = []; // Clear our master list when the ticker is hidden
                }
            });

            leagueEventsDataDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    updateTicker(doc.data().events);
                }
            });

            function typewriterEffect(element, text, speed = 30) {
                let i = 0;
                element.textContent = '';
                const typing = setInterval(() => {
                    if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                    } else {
                        clearInterval(typing);
                    }
                }, speed);
            }
            
            function getIconForEvent(event) {
                if (event.type === 'Goal') return 'âš½';
                if (event.type === 'Card') return event.detail === 'Yellow Card' ? 'ðŸŸ¨' : 'ðŸŸ¥';
                return 'â„¹ï¸';
            }

            // --- MODIFICATION START: The entire ticker logic is updated ---
            function updateTicker(eventsFromDb) {
                const eventsList = document.getElementById('events-list');
                if (!eventsFromDb || !eventsList) return;

                // 1. Identify new events by checking against our master list.
                const seenEventIds = new Set(allSeenEvents.map(e => e.id));
                eventsFromDb.forEach(event => {
                    const eventId = `${event.fixtureInfo.fixture.id}-${event.type}-${event.player.id}-${event.time.elapsed}-${event.detail}`;
                    if (!seenEventIds.has(eventId)) {
                        // 2. If an event is new, add it to our master list with a timestamp.
                        allSeenEvents.push({
                            ...event,
                            id: eventId, // Store the unique ID
                            receivedAt: Date.now() // Add our custom timestamp
                        });
                    }
                });

                // 3. Sort the master list by our custom timestamp, newest first.
                // If the master list is empty (e.g., on first load after a refresh),
                // fall back to sorting by in-game minute to show something sensible.
                const sortedEvents = allSeenEvents.length > 0
                    ? allSeenEvents.sort((a, b) => b.receivedAt - a.receivedAt)
                    : eventsFromDb.sort((a,b) => b.time.elapsed - a.time.elapsed);


                // 4. Take the most recent events up to our display limit.
                const eventsToShow = sortedEvents.slice(0, MAX_EVENTS);
                const newDisplayIds = new Set();
                
                // 5. Clear the current on-screen list.
                eventsList.innerHTML = '';

                // 6. Rebuild the on-screen list with the correctly sorted events.
                eventsToShow.forEach(event => {
                    // Use the pre-generated ID if it exists, otherwise create it (for the fallback case)
                    const eventId = event.id || `${event.fixtureInfo.fixture.id}-${event.type}-${event.player.id}-${event.time.elapsed}-${event.detail}`;
                    newDisplayIds.add(eventId);

                    const item = document.createElement('div');
                    
                    const isNew = !previouslyDisplayedIds.has(eventId);
                    item.className = isNew ? 'event-item new-event' : 'event-item';

                    const eventTime = event.time.extra ? `${event.time.elapsed}+${event.time.extra}` : event.time.elapsed;
                    const icon = getIconForEvent(event);
                    const detailText = `${event.player.name} (${event.team.name})`;

                    item.innerHTML = `
                        <div class="event-time">${eventTime}'</div>
                        <div class="event-icon">${icon}</div>
                        <div class="event-details"></div>
                    `;
                    
                    eventsList.appendChild(item);
                    
                    const detailElement = item.querySelector('.event-details');

                    // 7. Apply animations only to events that weren't on screen in the last update.
                    if (isNew) {
                        typewriterEffect(detailElement, detailText);
                        setTimeout(() => item.classList.remove('new-event'), 500);
                    } else {
                        detailElement.textContent = detailText;
                    }
                });

                // 8. Update the set of previously displayed IDs for the next cycle.
                previouslyDisplayedIds = newDisplayIds;

                if (eventsList.children.length === 0) {
                    eventsList.innerHTML = `<div class="no-events">No recent events.</div>`;
                }
            }
            // --- MODIFICATION END ---
        });
    </script>
</body>
</html>
