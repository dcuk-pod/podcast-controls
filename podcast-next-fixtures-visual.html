<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Fixtures Ticker</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        /* CSS styles remain unchanged */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        body{background-color:transparent;font-family:'Poppins',sans-serif;margin:0;padding:0;overflow:hidden}.ticker-wrapper{max-width:960px;height:100px;background-color:#fff;white-space:nowrap;overflow:hidden;box-sizing:border-box;display:flex;align-items:center;transition:opacity .5s ease-in-out}.ticker-wrapper.hidden{opacity:0;pointer-events:none}.ticker-content{display:inline-block;height:100%;animation-name:scroll-left;animation-timing-function:linear;animation-iteration-count:infinite}@keyframes scroll-left{from{transform:translateX(0)}to{transform:translateX(-50%)}}.ticker-wrapper:hover .ticker-content{animation-play-state:paused}.fixture-item{display:inline-flex;flex-direction:column;justify-content:center;align-items:center;height:100%;padding:0 30px;box-sizing:border-box;border-right:1px solid #ddd}.fixture-date{font-size:13px;font-weight:600;color:#555}.teams-row{display:flex;align-items:center;gap:15px;margin:5px 0}.team-logo{width:32px;height:32px}.vs-text{font-size:16px;font-weight:700;color:#999}.league-info{font-size:12px;color:#777}
    </style>
</head>
<body>
    <div class="ticker-wrapper hidden" id="ticker-wrapper">
        <div class="ticker-content" id="fixtures-content"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCFDYDSsOswmf2xn8-Z6LNw4Qu-kiph2X4",
            authDomain: "scoreboard-control.firebaseapp.com",
            projectId: "scoreboard-control",
            storageBucket: "scoreboard-control.appspot.com",
            messagingSenderId: "438021450087",
            appId: "1:438021450087:web:cb4eb72e0858b4b2f627c2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // All of your existing JavaScript for this page remains unchanged
            const fixturesContent=document.getElementById("fixtures-content"),tickerWrapper=document.getElementById("ticker-wrapper"),visibilityDocRef=db.collection("podcast").doc("visibility"),nextFixturesDataDocRef=db.collection("podcast").doc("nextFixturesData");function renderFixtures(e){if(fixturesContent.innerHTML="",!e||0===e.length)return fixturesContent.innerHTML="<div>No upcoming fixtures found.</div>",void(fixturesContent.style.animationName="none");let t="";e.forEach(e=>{const a=new Date(e.fixture.date),i=a.toLocaleDateString("en-GB",{day:"numeric",month:"short",weekday:"short"}),s=a.toLocaleTimeString("en-GB",{hour:"2-digit",minute:"2-digit"});t+=`
                <div class="fixture-item">
                    <div class="fixture-date">${i} - ${s}</div>
                    <div class="teams-row">
                        <img src="${e.teams.home.logo}" class="team-logo" title="${e.teams.home.name}">
                        <span class="vs-text">vs</span>
                        <img src="${e.teams.away.logo}" class="team-logo" title="${e.teams.away.name}">
                    </div>
                    <div class="league-info">${e.league.name}</div>
                </div>
            `}),fixturesContent.innerHTML=t+t,fixturesContent.style.animationName="scroll-left",setTimeout(()=>{const e=fixturesContent.scrollWidth/2,t=e/80;fixturesContent.style.animationDuration=`${t}s`},100)}visibilityDocRef.onSnapshot(e=>{if(e.exists){e.data().showNextFixtures?tickerWrapper.classList.remove("hidden"):tickerWrapper.classList.add("hidden")}}),nextFixturesDataDocRef.onSnapshot(e=>{e.exists?renderFixtures(e.data().fixtures):renderFixtures([])});
        });
    </script>
</body>
</html>
