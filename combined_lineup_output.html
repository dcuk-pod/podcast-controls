<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Combined Lineups</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <link rel="stylesheet" href="combined_lineup.css">
</head>
<body>
    <div id="lineup-container">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const lineupContainer = document.getElementById('lineup-container');
            const combinedLineupDocRef = db.collection('scoreboard').doc('combinedLineup');
            const combinedLineupDataDocRef = db.collection('scoreboard').doc('combinedLineupData');
            const fixtureDocRef = db.collection('scoreboard').doc('currentFixture');

            let showLineup = false;
            let currentFixtureDetail = null;
            let currentLineupData = null;

            function renderGraphic() {
                if (showLineup && currentFixtureDetail && currentLineupData) {
                    buildGraphic(currentFixtureDetail, currentLineupData);
                } else {
                    lineupContainer.innerHTML = '';
                }
            }

            combinedLineupDocRef.onSnapshot((doc) => {
                showLineup = doc.exists && doc.data().show;
                renderGraphic();
            });

            fixtureDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    currentFixtureDetail = doc.data();
                    renderGraphic();
                }
            });

            combinedLineupDataDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    currentLineupData = doc.data().lineups;
                    renderGraphic();
                }
            });

            function buildGraphic(fixtureDetail, lineupData) {
                lineupContainer.innerHTML = '';
                if (!lineupData || lineupData.length < 2) return;

                const homeTeamLineup = lineupData.find(l => l.team.id === fixtureDetail.teams.home.id);
                const awayTeamLineup = lineupData.find(l => l.team.id === fixtureDetail.teams.away.id);

                if (!homeTeamLineup || !awayTeamLineup) return;

                const homeFormationHTML = createFormationGraphic(homeTeamLineup);
                const awayFormationHTML = createFormationGraphic(awayTeamLineup);
                const homeListHTML = createPlayerLists(homeTeamLineup);
                const awayListHTML = createPlayerLists(awayTeamLineup);

                const wrapper = document.createElement('div');
                wrapper.className = 'lineup-wrapper';
                wrapper.innerHTML = `
                    <div class="formations-section">
                        ${homeFormationHTML}
                        ${awayFormationHTML}
                    </div>
                    <div class="lists-section">
                        ${homeListHTML}
                        ${awayListHTML}
                    </div>
                `;
                lineupContainer.appendChild(wrapper);
            }

            function createFormationGraphic(teamLineup) {
                const rowGroups = {};
                teamLineup.startXI.forEach(p => {
                    if (p.player.grid) {
                        const [rowNumStr] = p.player.grid.split(':');
                        if (!rowGroups[rowNumStr]) { rowGroups[rowNumStr] = []; }
                        rowGroups[rowNumStr].push(p.player);
                    }
                });

                let columnsHTML = '';
                const sortedRowKeys = Object.keys(rowGroups).sort((a, b) => a - b);
                
                sortedRowKeys.forEach(rowKey => {
                    const columnDiv = document.createElement('div');
                    columnDiv.className = 'pitch-column';
                    const playersInRow = rowGroups[rowKey];
                    playersInRow.sort((a, b) => parseInt(a.grid.split(':')[1]) - parseInt(b.grid.split(':')[1]));

                    let playersHTML = '';
                    playersInRow.forEach(player => {
                        const kitColor = teamLineup.team.colors?.player?.primary || '333333';
                        const numColor = teamLineup.team.colors?.player?.number || 'ffffff';
                        const localImagePath = `images/players/${player.id}.png`;

                        playersHTML += `
                            <div class="player-dot">
                                <div class="player-shirt" style="background-image: url('${localImagePath}');">
                                    <span class="player-number-on-shirt" style="background-color: #${kitColor}; color: #${numColor};">${player.number}</span>
                                </div>
                                <span class="player-name-on-pitch">${player.name.split(' ').pop()}</span>
                            </div>
                        `;
                    });
                    columnDiv.innerHTML = playersHTML;
                    columnsHTML += columnDiv.outerHTML;
                });
                
                // --- MODIFICATION: Removed the formation title from this section ---
                return `
                    <div class="pitch-container">
                        <div class="pitch">${columnsHTML}</div>
                    </div>
                `;
            }

            function createPlayerLists(teamLineup) {
                let startingXI_HTML = '';
                teamLineup.startXI.forEach(p => {
                    startingXI_HTML += `<div class="player-item"><span class="number">${p.player.number}</span><span class="name">${p.player.name}</span></div>`;
                });

                let substitutes_HTML = '';
                teamLineup.substitutes.forEach(p => {
                    substitutes_HTML += `<div class="player-item"><span class="number">${p.player.number}</span><span class="name">${p.player.name}</span></div>`;
                });

                return `
                    <div class="team-list-container">
                        <div class="team-header">
                            <img src="${teamLineup.team.logo}" class="team-header-logo">
                            <div class="team-header-name">${teamLineup.team.name}</div>
                            <div class="team-formation-badge">${teamLineup.formation}</div>
                        </div>
                        <div class="list-heading">Coach: ${teamLineup.coach.name}</div>
                        <div class="lists-wrapper">
                            <div class="player-list-group">
                                <div class="list-heading">Starting XI</div>
                                <div class="player-list">${startingXI_HTML}</div>
                            </div>
                            <div class="player-list-group">
                                <div class="list-heading">Substitutes</div>
                                <div class="player-list">${substitutes_HTML}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
