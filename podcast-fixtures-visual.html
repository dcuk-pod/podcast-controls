<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast - Fixtures</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
 
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            background-color: transparent;
            font-family: 'Poppins', sans-serif;
            color: #000000;
            margin: 0; padding: 0;
            box-sizing: border-box;
        }

        .main-container {
            width: 400px;
            height: 800px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out;
        }

        .main-container.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .header { padding: 15px 10px; border-bottom: 1px solid #eee; flex-shrink: 0; }
        .header h1 { margin: 0; font-size: 22px; text-align: center; }
        .fixtures-list { flex-grow: 1; padding: 0 5px; overflow: hidden; display: flex; flex-direction: column; justify-content: flex-start;}
        
        .fixture-item { 
            padding: 10px 0; 
            border-bottom: 1px solid #eee; 
        }
        .fixture-item:last-child { border-bottom: none; }
        
        .fixture-teams { display: flex; justify-content: space-between; align-items: center; }
        .team { display: flex; align-items: center; gap: 10px; width: 40%; font-size: 12px; font-weight: 600; }
        .team.home { justify-content: flex-end; flex-direction: row-reverse; }
        .team-logo { width: 28px; height: 28px; }
        .score-or-time { font-size: 14px; font-weight: 700; text-align: center; }
        .score-or-time.result { background-color: #eee; padding: 5px 5px; border-radius: 4px; }
        .fixture-meta { text-align: center; font-size: 12px; color: #888; margin-top: 6px; }
        
        .competition-line::before { content: 'üèÜ'; margin-right: 5px; }
        .venue-line::before { content: 'üìç'; margin-right: 5px; }
        .ref-line::before { content: 'üë§'; margin-right: 5px; }

        .fixtures-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 5px 10px;
            border-top: 1px solid #eee;
            flex-shrink: 0;
        }

        .page-indicator {
            font-size: 12px;
            color: #555;
        }
        
        .placeholder-message {
            text-align: center;
            color: #999;
            font-style: italic;
            margin-top: auto;
            margin-bottom: auto;
        }
    </style>
</head>
<body>
    <div class="main-container hidden" id="main-container">
        <div class="header">
            <h1 id="panel-title">Fixtures & Results</h1>
        </div>
        <div class="fixtures-list" id="fixtures-list">
            </div>
        <div class="fixtures-nav">
            <div class="page-indicator" id="page-indicator">Page 1 / 1</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Configuration ---
            const pageSwitchInterval = 5000;
            const teamId = 1615;

            // --- State Variables ---
            let pages = [];
            let currentPage = 0;
            let pageCycleInterval = null;

            // --- Element References ---
            const mainContainer = document.getElementById('main-container');
            const listContainer = document.getElementById('fixtures-list');
            const panelTitle = document.getElementById('panel-title');
            const pageIndicator = document.getElementById('page-indicator');

            // --- Firestore Document References ---
            const visibilityDocRef = db.collection('podcast').doc('visibility');
            // COMMENT: We are correctly listening to 'fixturesData' which holds the full list.
            const fixturesDataDocRef = db.collection('podcast').doc('fixturesData');

            // --- RENDER FUNCTIONS ---

            function renderFixturesPage(fixtures) {
                // COMMENT: We clear the list container at the beginning of the render
                listContainer.innerHTML = '';
                fixtures.forEach(fixture => {
                    const item = document.createElement('div');
                    item.className = 'fixture-item';
                    let scoreOrTimeHTML = '';
                    const status = fixture.fixture.status.short;

                    if (['FT', 'AET', 'PEN', '1H', '2H', 'HT'].includes(status)) {
                        scoreOrTimeHTML = `<span class="score-or-time result">${fixture.goals.home} - ${fixture.goals.away}</span>`;
                    } else {
                        const date = new Date(fixture.fixture.date);
                        const time = date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: false, timeZone: 'America/New_York' });
                        scoreOrTimeHTML = `<span class="score-or-time">${time}</span>`;
                    }

                    const competition = fixture.league.name || '';
                    const venue = fixture.fixture.venue?.name || '';
                    const city = fixture.fixture.venue?.city || '';
                    const referee = fixture.fixture.referee || '';
                    let metaHTML = '';
                    if (competition) { metaHTML += `<div class="competition-line">${competition}</div>`; }
                    if (venue) { metaHTML += `<div class="venue-line">${venue}, ${city}</div>`; }
                    if (referee) { metaHTML += `<div class="ref-line">${referee}</div>`; }

                    item.innerHTML = `
                        <div class="fixture-teams">
                            <div class="team home"><span class="team-name">${fixture.teams.home.name}</span><img src="${fixture.teams.home.logo}" class="team-logo"></div>
                            ${scoreOrTimeHTML}
                            <div class="team away"><img src="${fixture.teams.away.logo}" class="team-logo"><span class="team-name">${fixture.teams.away.name}</span></div>
                        </div>
                        <div class="fixture-meta">${metaHTML}</div>
                    `;
                    listContainer.appendChild(item);
                });
            }
            
            function renderPage() {
                if (pages.length === 0) return;
                
                currentPage = currentPage % pages.length;
                const pageData = pages[currentPage];

                panelTitle.textContent = `${pageData.teamName} Fixtures`;
                // COMMENT: Pass the actual fixture data to the rendering function
                renderFixturesPage(pageData.data);
                
                pageIndicator.textContent = `Page ${currentPage + 1} / ${pages.length}`;
            }

            function cyclePage() {
                currentPage++;
                renderPage();
            }

            // --- Firestore Data Processing Function ---
            function processFirestoreData(data) {
                // COMMENT: We need to access the 'fixtures' array within the Firestore document
                if (!data || !data.fixtures) {
                    listContainer.innerHTML = `<div class="placeholder-message">Waiting for fixtures data...</div>`;
                    return;
                }

                const allFixtures = data.fixtures;

                pages = [];
                const teamName = allFixtures.length > 0 ? (allFixtures[0].teams.home.id === teamId ? allFixtures[0].teams.home.name : allFixtures[0].teams.away.name) : 'Team';
                
                const FIXTURES_PER_PAGE = 6;
                for (let i = 0; i < allFixtures.length; i += FIXTURES_PER_PAGE) {
                    pages.push({ type: 'fixtures', teamName: teamName, data: allFixtures.slice(i, i + FIXTURES_PER_PAGE) });
                }
                
                currentPage = 0;
                renderPage();

                if (pageCycleInterval) clearInterval(pageCycleInterval);
                if (pages.length > 1) {
                    pageCycleInterval = setInterval(cyclePage, pageSwitchInterval);
                }
            }

            // --- Firestore Listeners ---
            visibilityDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const visibilityData = doc.data();
                    if (visibilityData.showFixtures) {
                        mainContainer.classList.remove('hidden');
                    } else {
                        mainContainer.classList.add('hidden');
                    }
                }
            });

            fixturesDataDocRef.onSnapshot((doc) => {
                if (doc.exists) {
                    processFirestoreData(doc.data());
                } else {
                    listContainer.innerHTML = `<div class="placeholder-message">Waiting for data from control panel...</div>`;
                }
            });
        });
    </script>
</body>
</html>
