<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Q&A</title>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            background-color: transparent;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .qa-container {
            background-color: #ffffff;
            padding: 15px 20px;
            min-height: 75px;
            /* MODIFIED: Width changed to 960px */
            width: 960px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 20px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }

        .qa-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #qa-logo {
            width: 60px;
            height: 60px;
            flex-shrink: 0;
        }

        .qa-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
            /* NEW: Added to ensure the content area is flexible */
            flex-grow: 1;
            min-width: 0;
        }

        .qa-title {
            font-size: 18px;
            font-weight: 700;
            color: #686868;
        }

        .qa-question {
            font-size: 24px; /* This is now the MAX font size */
            font-weight: 400;
            line-height: 1.3;
            color:black;
            /* NEW: Prevents text from wrapping to a new line */
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="qa-container" id="qa-container">
        <img id="qa-logo" src="" alt="Source Logo">
        <div class="qa-content">
            <div class="qa-title" id="qa-title"></div>
            <div class="qa-question" id="qa-question"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('qa-container');
            const logoElement = document.getElementById('qa-logo');
            const titleElement = document.getElementById('qa-title');
            const questionElement = document.getElementById('qa-question');

            const currentQuestionDocRef = db.collection('podcast').doc('currentQuestion');

            // --- NEW: Function to adjust font size ---
            function adjustFontSize(element) {
                // Reset to max font size to start
                element.style.fontSize = '24px';
                let currentFontSize = 24;

                // Check for overflow and reduce font size until it fits
                // scrollWidth is the actual width of the text, clientWidth is the visible width of the container
                while (element.scrollWidth > element.clientWidth && currentFontSize > 10) {
                    currentFontSize--;
                    element.style.fontSize = `${currentFontSize}px`;
                }
            }

            currentQuestionDocRef.onSnapshot(doc => {
                if (doc.exists && doc.data().show) {
                    const questionData = doc.data();
                    
                    logoElement.src = `images/${questionData.source}.png`;

                    const sourceCapitalized = questionData.source.charAt(0).toUpperCase() + questionData.source.slice(1);
                    titleElement.textContent = `From ${sourceCapitalized} - ${questionData.name}`;
                    
                    questionElement.textContent = `"${questionData.text}"`;

                    // Call the adjust function after setting the text
                    adjustFontSize(questionElement);

                    container.classList.add('visible');
                } else {
                    container.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
