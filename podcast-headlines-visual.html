<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
    <!-- Firebase scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="firebase-init.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

        body {
            background-color: transparent;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .headline-container {
            display: flex;
            align-items: stretch;
            background-color: #fff;
            padding: 0px;
            
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 122px;
            box-sizing: border-box;
            transform: translateY(100%);
            transition: transform 0.5s ease-out;
        }

        .headline-container.visible {
            transform: translateY(0);
        }

        #headline-image {
            width: 122px;
            height: 122px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .text-wrapper {
            background-color: #ffffff;
            color: #000000;
            flex-grow: 1;
            display: flex;
            align-items: center;
            padding: 0 25px;
        }

        .headline-main {
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;
        }

        .headline-description {
            font-size: 18px;
            font-weight: 400;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="headline-container" id="headline-container">
        <img id="headline-image" src="" alt="Headline Image">
        <div class="text-wrapper">
            <div class="headline-content">
                <div class="headline-main" id="headline-main"></div>
                <div class="headline-description" id="headline-description"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('headline-container');
            const headlineMainElement = document.getElementById('headline-main');
            const headlineDescriptionElement = document.getElementById('headline-description');
            const headlineImageElement = document.getElementById('headline-image');

            const currentHeadlineDocRef = db.collection('podcast').doc('currentHeadline');

            currentHeadlineDocRef.onSnapshot(doc => {
                if (doc.exists && doc.data().show) {
                    const headlineData = doc.data();
                    
                    headlineMainElement.textContent = headlineData.title;
                    headlineDescriptionElement.textContent = headlineData.description;
                    
                    // Construct the path to the local image
                    headlineImageElement.src = `images/${headlineData.image}`;
                    
                    container.classList.add('visible');
                } else {
                    container.classList.remove('visible');
                }
            });
        });
    </script>
</body>
</html>
