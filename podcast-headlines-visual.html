<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Headlines</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <style>
        /* CSS styles remain unchanged */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
        body{background-color:transparent;font-family:'Poppins',sans-serif;color:#fff;margin:0;padding:0;overflow:hidden}.headline-container{display:flex;align-items:stretch;background-color:#fff;padding:0;position:absolute;bottom:0;left:0;right:0;height:122px;box-sizing:border-box;transform:translateY(100%);transition:transform .5s ease-out}.headline-container.visible{transform:translateY(0)}#headline-image{width:122px;height:122px;object-fit:cover;flex-shrink:0}.text-wrapper{background-color:#fff;color:#000;flex-grow:1;display:flex;align-items:center;padding:0 25px}.headline-main{font-size:24px;font-weight:700;text-transform:uppercase;line-height:1.2}.headline-description{font-size:18px;font-weight:400;color:#555}
    </style>
</head>
<body>
    <div class="headline-container" id="headline-container">
        <img id="headline-image" src="" alt="Headline Image">
        <div class="text-wrapper">
            <div class="headline-content">
                <div class="headline-main" id="headline-main"></div>
                <div class="headline-description" id="headline-description"></div>
            </div>
        </div>
    </div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCFDYDSsOswmf2xn8-Z6LNw4Qu-kiph2X4",
            authDomain: "scoreboard-control.firebaseapp.com",
            projectId: "scoreboard-control",
            storageBucket: "scoreboard-control.appspot.com",
            messagingSenderId: "438021450087",
            appId: "1:438021450087:web:cb4eb72e0858b4b2f627c2"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // All of your existing JavaScript for this page remains unchanged
            const container=document.getElementById("headline-container"),headlineMainElement=document.getElementById("headline-main"),headlineDescriptionElement=document.getElementById("headline-description"),headlineImageElement=document.getElementById("headline-image"),currentHeadlineDocRef=db.collection("podcast").doc("currentHeadline");currentHeadlineDocRef.onSnapshot(e=>{if(e.exists&&e.data().show){const t=e.data();headlineMainElement.textContent=t.title,headlineDescriptionElement.textContent=t.description,headlineImageElement.src=`images/${t.image}`,container.classList.add("visible")}else container.classList.remove("visible")});
        });
    </script>
</body>
</html>
